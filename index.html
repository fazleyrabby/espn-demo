<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPN</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>
<body>

    <header class="wrapper">
        <div class="head-text">
            Sports 24x7
        </div>
        <div class="logo">
            <img src="./img/espn-seeklogo.svg" alt="">
        </div>
        <div class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="main-nav" id="navigation">
            <div class="close" id="close">
                <i class="fas fa-times"></i>
            </div>
            <ul>
                <li><a href=""><span>01</span>Football</a></li>
                <li><a href=""><span>02</span>Basketball</a></li>
                <li><a href=""><span>03</span>Tennis</a></li>
                <li><a href=""><span>04</span>Cricket</a></li>
                <li><a href=""><span>05</span>Racing</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" class="hero wrapper">
        <div class="left-text">
            Pain & Glory
        </div>

        <div class="top-text">
            <p>Ultimate Sports Model</p>
            <p>Business Strategy</p>
        </div>

        <div class="hero-img">
            <img src="./img/middle.png" alt="">
        </div>

        <div class="left-nav">
            <ul>
                <li>Business</li>
                <li>Strategies</li>
                <li>Industry</li>
                <li>Revenue</li>
            </ul>
